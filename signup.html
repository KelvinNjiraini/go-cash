<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <link

            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js" defer></script>
        <title>Register to our service</title>
    </head>
    <body>
        <!-- Nav Container -->
        <nav class="relative container mx-auto p-6">
            <!-- Flex Container For All Items -->
            <div class="flex items-center justify-between">
                <!-- Flex Container For Logo/Menu -->

                    <!-- Logo -->
                    <!-- <img src="images/logo.svg" alt="" /> -->
                    <a href="./index.html"
                        ><h2 class="text-3xl text-cyan font-semibold">
                            GoCash
                        </h2></a
                    >
                    <!-- Left Menu -->
                    <div class="hidden space-x-8 font-bold lg:flex">
                        <!-- <a
                            href="#"
                            class="text-grayishViolet hover:text-veryDarkViolet"
                            >Features</a
                        >

                            href="#"

                        <a

                            >Resources</a

                </div>

                <!-- Right Buttons Menu -->
                <div
                    class="hidden items-center space-x-6 font-bold text-grayishViolet lg:flex"
                >
                    <a href="./contact.html"
                        ><div class="hover:text-veryDarkViolet">
                            Contact us
                        </div></a
                    >
                    <a href="./login.html"
                        ><div class="hover:text-veryDarkViolet">Login</div></a
                    >
                    <a
                        href="./signup.html"
                        class="px-8 py-3 font-bold text-white bg-cyan rounded-full hover:opacity-70"
                        >Sign Up</a
                    >
                </div>

                <!-- Hamburger Button -->
                <button
                    id="menu-btn"
                    class="block hamburger lg:hidden focus:outline-none"
                    type="button"
                >
                    <span class="hamburger-top"></span>
                    <span class="hamburger-middle"></span>
                    <span class="hamburger-bottom"></span>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div
                id="menu"
                class="absolute hidden p-6 rounded-lg bg-darkViolet left-6 right-6 top-20 z-10"
            >
                <div
                    class="flex flex-col items-center justify-center w-full space-y-6 font-bold text-white rounded-sm"
                >
                    <!-- <a href="#" class="w-full text-center">Features</a>-->
                    <!-- <a href="#" class="w-full text-center">Pricing</a> -->
                    <a href="./contact.html" class="w-full text-center"
                        >Contact Us</a
                    >
                    <a href="./login.html" class="w-full pt-6 text-center"
                        >Login</a
                    >
                    <a
                        href="./signup.html"
                        class="w-full py-3 text-center rounded-full bg-cyan"
                        >Sign Up</a
                    >
                </div>
            </div>
        </nav>
        <!-- content -->
        <div
            class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
        >
            <div class="w-full max-w-md space-y-8">
                <div>
                    <h2
                        class="mt-6 text-center text-3xl font-bold tracking-tight text-veryDarkBlue"
                    >
                        Register to our service
                    </h2>
                </div>
                <form class="mt-8 space-y-6">
                    <input type="hidden" name="remember" value="true" />
                    <div class="-space-y-px rounded-md shadow-sm">
                        <div>
                            <label for="email-address" class="sr-only"
                                >Email address</label
                            >
                            <input
                                id="email-address"
                                name="email"
                                type="email"
                                autocomplete="email"
                                required
                                class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-cyan focus:outline-none focus:ring-cyan sm:text-sm"
                                placeholder="Email address"
                            />
                        </div>
                        <div>
                            <label for="password" class="sr-only"
                                >Password</label
                            >
                            <input
                                id="password"
                                name="password"
                                type="password"
                                autocomplete="current-password"
                                required
                                class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-cyan focus:z-10 focus:border-cyan focus:outline-none focus:ring-cyan sm:text-sm"
                                placeholder="Password"
                            />
                        </div>
                        <div>
                            <label for="confirm-password" class="sr-only"
                                >Confirm Password</label
                            >
                            <input
                                id="confirm-password"
                                name="confirm-password"
                                type="password"
                                autocomplete="current-password"
                                required
                                class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-cyan focus:z-10 focus:border-cyan focus:outline-none focus:ring-cyan sm:text-sm"
                                placeholder="confirm password"
                            />
                        </div>
                    </div>

                    <div>
                        <button
                            type="submit"
                            class="group relative flex w-full justify-center rounded-md border border-transparent bg-cyan py-2 px-4 text-sm font-medium text-white hover:bg-cyanLight focus:outline-none focus:ring-2 focus:ring-cyan focus:ring-offset-2"
                        >
                            <span
                                class="absolute inset-y-0 left-0 flex items-center pl-3"
                            >
                                <!-- Heroicon name: mini/lock-closed -->
                                <svg
                                    class="h-5 w-5 text-cyan group-hover:text-cyan"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20"
                                    fill="currentColor"
                                    aria-hidden="true"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                                        clip-rule="evenodd"
                                    />
                                </svg>
                            </span>
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- footer -->
        <footer class="py-16 bg-veryDarkViolet">
            <div
                class="container flex flex-col items-center justify-between mx-auto space-y-16 md:flex-row md:space-y-0 md:items-start"
            >
                <!-- Logo -->
                <a href="./index.html"
                    ><h2 class="text-3xl text-cyan font-semibold">GoCash</h2></a
                >

                <!-- Menus Container -->
                <div
                    class="flex flex-col space-y-16 md:space-x-20 md:flex-row md:space-y-0"
                >
                    <!-- Menu 1 -->
                    <div
                        class="flex flex-col items-center w-full md:items-start"
                    >
                        <div class="mb-5 font-bold text-white capitalize">
                            Features
                        </div>
                        <div
                            class="flex flex-col items-center space-y-3 md:items-start"
                        >
                            <a
                                href="#"
                                class="capitalize text-grayishViolet hover:text-cyan"
                                >Mobile banking</a
                            >
                            <a
                                href="#"
                                class="capitalize text-grayishViolet hover:text-cyan"
                                >Online banking</a
                            >
                            <a
                                href="#"
                                class="capitalize text-grayishViolet hover:text-cyan"
                                >Bank tools and analytics</a
                            >
                        </div>
                    </div>

                    <!-- Menu 2 -->
                    <div
                        class="flex flex-col items-center w-full md:items-start"
                    >
                        <div class="mb-5 font-bold text-white capitalize">
                            Resources
                        </div>
                        <div
                            class="flex flex-col items-center space-y-3 md:items-start"
                        >
                            <a
                                href="#"
                                class="capitalize text-grayishViolet hover:text-cyan"
                                >Blog</a
                            >
                            <a
                                href="#"
                                class="capitalize text-grayishViolet hover:text-cyan"
                                >Developers</a
                            >
                            <a
                                href="#"
                                class="capitalize text-grayishViolet hover:text-cyan"
                                >Support</a
                            >
                        </div>
                    </div>

                    <!-- Menu 3 -->
                    <div
                        class="flex flex-col items-center w-full md:items-start"
                    >
                        <div class="mb-5 font-bold text-white capitalize">
                            Company
                        </div>
                        <div
                            class="flex flex-col items-center space-y-3 md:items-start"
                        >
                            <a
                                href="#"
                                class="capitalize text-grayishViolet hover:text-cyan"
                                >Our Team</a
                            >
                            <a
                                href="#"
                                class="capitalize text-grayishViolet hover:text-cyan"
                                >Careers</a
                            >
                            <a
                                href="#"
                                class="capitalize text-grayishViolet hover:text-cyan"
                                >Contact</a
                            >
                        </div>
                    </div>
                </div>

                <!-- Social Container -->
                <div class="flex space-x-6">
                    <a href="#">
                        <img
                            src="images/icon-facebook.svg"
                            alt=""
                            class="ficon"
                        />
                    </a>
                    <a href="#">
                        <img
                            src="images/icon-twitter.svg"
                            alt=""
                            class="ficon"
                        />

                    <a href="#">
